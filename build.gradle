plugins {
    id 'java'
    id 'application'
}

group = 'dev.samuel'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.10.1'
}

application {
    mainClass.set('dev.samuel.currencyconverter.cli.CurrencyConverterCLI')
}

tasks.named("run", JavaExec) {
    standardInput = System.in;
}